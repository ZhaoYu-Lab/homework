<body>
 <form  id="studentLoginManageChange"  action="studentLoginManageChange.php" method="post">
               <label for = "studentNum">&nbsp;学生登陆账户:</label><input type="text"  id="studentNum" name="studentNum"><br><br>    
                <label for = "Pwd">修改后密码:</label><input type="password"  name="Pwd"><br><br>
                <input type="submit" id = "changeBtn" value="修改密码">
</form>

<script type="text/javascript">

 function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
    }
     $(function(){
      var studentNum = getURLParameter("studentNum");
        if(studentNum!=null){
        alert(studentNum);
        $("#studentNum").attr("value",studentNum);
    }
     else $("#studentNum").attr("value","请输入学生一卡通号");

      });

 </script>
</body>
