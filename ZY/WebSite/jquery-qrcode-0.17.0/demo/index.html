<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>jQuery.qrcode 0.17.0 Demo</title>
<meta name="description"
	content="Demo for jQuery.qrcode (https://larsjung.de/jquery-qrcode/).">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="styles.css" rel="stylesheet">

<script src="jquery.min.js"></script>
<script src="jquery-qrcode-0.17.0.js"></script>
<script src="scripts.js">
	
</script>
</head>
<body>
	<div id="container"></div>
	<div class="control left">
		<hr>
		<label for="render">RENDER MODE</label> <select id="render">
			<option value="canvas" selected="selected">canvas</option>
			<option value="image">image</option>
			<option value="div">div</option>
		</select>
		<hr>
		<label for="size">SIZE:</label><input id="size" type="range"
			value="400" min="100" max="1000" step="50"><label for="fill">FILL</label><input
			id="fill" type="color" value="#333333"><label
			for="background">BACKGROUND</label><input id="background"
			type="color" value="#ffffff"><label for="text">CONTENT</label>
		<textarea id="text">https://larsjung.de/jquery-qrcode/</textarea>
		<hr>
		<label for="minversion">MIN VERSION:</label><input id="minversion"
			type="range" value="6" min="1" max="10" step="1"><label
			for="eclevel">ERROR CORRECTION LEVEL</label><select id="eclevel"><option
				value="L">L - Low (7%)</option>
			<option value="M">M - Medium (15%)</option>
			<option value="Q">Q - Quartile (25%)</option>
			<option value="H" selected="selected">H - High (30%)</option></select><label
			for="quiet">QUIET ZONE:</label><input id="quiet" type="range"
			value="1" min="0" max="4" step="1"><label for="radius">CORNER
			RADIUS:</label><input id="radius" type="range" value="50" min="0" max="50"
			step="10">
	</div>
	
	
	<img id="img-buffer" src="dummy.png">
</body>
</html>
