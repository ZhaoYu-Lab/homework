<!doctype html>
<html lang="en">
        <script src="jquery.min.js"></script>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/bootstrap.css" rel="stylesheet">
<title>修改教室信息</title>

</head>

<body>

<form id="classManageChange" class="form-signin" action="classManageChange.php" method="post">
<label for = "classNum">教室编号:</label><br>
<input type="text" id="classNum" name="classNum"><br>

<label for = "classLat">教师纬度</label><br>
<input type="text" id="classLat"><br>

<label for = "classLon">教室经度</label><br>
<input type="text" id="classLon"><br>
  <input type="submit" id = "changeBtn" value="修改数据">
     
</form>


<script type="text/javascript">

 function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
    }
     $(function(){
      var classNum = getURLParameter("classNum");
        if(classNum!=null){
        alert(classNum);
        $("#classNum").attr("value",classNum);
    }
     else $("#classNum").attr("value","请输入教室编号");

      });
     

 </script>
</body>
</html>
