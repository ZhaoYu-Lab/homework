<!doctype html>
<html lang="en">
        <script src="jquery.min.js"></script>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link href="css/bootstrap.css" rel="stylesheet">
<title>删除学生信息</title>

</head>

<body>

<form class="form-signin" id="studentManageDelete" action="studentManageDelete.php" method="post">

   <label for = "text">&nbsp;姓名 :</label>
   <input type="text" id="studentName" name="studentName">
    <input type="submit" id = "deleteBtn" value="删除数据">
     
</form>
<script type="text/javascript">

 function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
    }
     $(function(){
      var studentName = getURLParameter("studentName");
        if(studentName!=null){
        alert(studentName);
        $("#studentName").attr("value",studentName);
    }
     else $("#studentName").attr("value","请输入学生姓名");

      });

 </script>
    
</body>
</html>
