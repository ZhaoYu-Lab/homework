<!doctype html>
<html lang="en">
        <script src="jquery.min.js"></script>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>删除绑定信息</title>
</head>
<body>

<form id="bindManageDelete" action="bindManageDelete.php" method="post">
    <label for = "text">学号:</label>
    <input type="text" name="bindNum" id="bindNum"><br>
  
    <input type="submit" id = "deleteBtn" value="删除数据">
</form>
<script type="text/javascript">

 function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
    }
     $(function(){
      var bindNum = getURLParameter("bindNum");
        if(bindNum!=null){
        alert(bindNum);
        $("#bindNum").attr("value",bindNum);
    }
     else $("#bindNum").attr("value","请输入学号");

      });
     

 </script>
</body>
</html>
